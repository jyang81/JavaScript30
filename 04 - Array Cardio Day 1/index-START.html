    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let inventorsOf1500s = inventors.filter(inventor => inventor.year > 1499 && inventor.year < 1600);
    console.table(inventorsOf1500s)

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    let names = inventors.map(inventor => inventor.first + " " + inventor.last);
    console.log(names);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let inventorsByAge = inventors.sort((a,b) => a.year - b.year);
    console.table(inventorsByAge)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    let numYearsLived = inventors.reduce((acc,b) => acc + (b.passed - b.year), 0);
    console.log(numYearsLived)

    // 5. Sort the inventors by years lived
    let inventorsByLifespan = inventors.sort((a,b) => (b.passed - b.year) - (a.passed - a.year));
    console.table(inventorsByLifespan)

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedPeople = people.sort((lastPerson, nextPerson) => {
      const [aLast, aFirst] = lastPerson.split(', ')
      const [bLast, bFirst] = nextPerson.split(', ')
      return aLast > bLast ? 1 : -1;
    });
    console.log(sortedPeople)


    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) obj[item] = 0;
      obj[item]++;
      return obj;
    }, {})
    console.log(transportation);
